<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>منصة المدرسة</title>
  <style>
    body { font-family: Arial, sans-serif; direction: rtl; padding: 20px; }
    input, button { margin: 5px; padding: 8px; }
    ul { list-style: none; padding: 0; }
  </style>
</head>
<body>
  <h1>📚 منصة المدرسة</h1>

  <!-- نموذج تسجيل الدخول -->
  <h2>تسجيل الدخول</h2>
  <form id="loginForm">
    <input type="text" id="code" placeholder="كود الطالب/المعلم" required />
    <input type="password" id="password" placeholder="كلمة المرور" required />
    <button type="submit">تسجيل الدخول</button>
  </form>

  <div id="loginResult"></div>

  <hr>

  <!-- زرار عرض الطلاب -->
  <h2>قائمة الطلاب</h2>
  <button id="getStudentsBtn">عرض الطلاب</button>
  <ul id="studentsList"></ul>

  <script>
    const API_BASE = "https://school-platform-backend-production.up.railway.app";

    // تسجيل الدخول
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const code = document.getElementById("code").value;
      const password = document.getElementById("password").value;

      try {
        const res = await fetch(`${API_BASE}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ code, password })
        });

        const data = await res.json();
        console.log("Login Response:", data);

        if (res.ok) {
          document.getElementById("loginResult").innerText = "✅ تسجيل الدخول ناجح";
          // حفظ التوكن في localStorage
          localStorage.setItem("token", data.token);
        } else {
          document.getElementById("loginResult").innerText = "❌ " + (data.error || "خطأ");
        }
      } catch (err) {
        console.error(err);
        document.getElementById("loginResult").innerText = "⚠️ مشكلة في الاتصال بالسيرفر";
      }
    });

    // جلب الطلاب
    document.getElementById("getStudentsBtn").addEventListener("click", async () => {
      try {
        const token = localStorage.getItem("token");

        const res = await fetch(`${API_BASE}/api/students`, {
          headers: {
            "Authorization": token ? `Bearer ${token}` : ""
          }
        });

        const students = await res.json();
        console.log("Students Response:", students);

        const list = document.getElementById("studentsList");
        list.innerHTML = "";

        if (Array.isArray(students)) {
          students.forEach((s) => {
            const li = document.createElement("li");
            li.textContent = `${s.name} - ${s.class || "بدون فصل"}`;
            list.appendChild(li);
          });
        } else {
          list.innerHTML = "<li>⚠️ لم يتم جلب أي طلاب</li>";
        }
      } catch (err) {
        console.error(err);
        alert("⚠️ مشكلة في الاتصال بالسيرفر");
      }
    });
  </script>
</body>
</html>
